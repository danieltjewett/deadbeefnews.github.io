# Site settings
title: DeadBeef News
email:
description: > # this means to ignore newlines until "baseurl:"
  Real, 100% honest news, 0% of the time.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://deadbeef.wtf" # the base hostname & protocol for your site
twitter_username: deadbeefnews
github_username:  deadbeefnews

# Build settings
markdown: kramdown

# Prose.io settings
prose:
  rooturl: '_posts'
  siteurl: 'http://deadbeef.wtf'
  media: 'images'
  ignore:
    - index.html
    - about.md
    - submit.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
