<footer class="site-footer">

  <div class="wrapper">

    <div class="site-info">
      <h2 class="footer-heading">{{ site.title }}</h2>
      <p>{{ site.description }}</p>
    </div>
    



        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            <a href="https://github.com/{{ site.github_username }}">
              

              <span class="username"><i class="fa fa-github"></i></span>
            </a>
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}">
             

              <span class="username"><i class="fa fa-twitter"></i></span>
            </a>
          </li>
          {% endif %}
          
          {% if site.facebook_username %}
          <li>
            <a href="https://www.facebook.com/{{ site.facebook_username }}">
              <span class="username"><i class="fa fa-facebook"></i></span>
            </a>
          </li>
          {% endif %}
        </ul>

  <hr>
  <p class="copyright">&copy; 2014 DeadBeef News. All rights reserved.</p>
    

  </div>

</footer>
